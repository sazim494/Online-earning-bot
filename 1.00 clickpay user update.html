            // Draw text
            ctx.font = 'bold 35px Poppins';
            ctx.fillStyle = '#808B96';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(currentCaptchaText, canvas.width / 2, canvas.height / 2);
            
            // Add noise lines
            for (let i = 0; i < 4; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.lineTo(Math.random() * canvas.width, Math.random() * canvas.height);
                ctx.strokeStyle = '#ABB2B9';
                ctx.stroke();
            }
        };

            renderProgressBar('captcha-progress-container', userState.dailyCaptchaCount, appConfig.captchaDailyLimit, 'Daily Captcha Progress');
            const captchaArea = document.getElementById('captcha-area');
            if (userState.dailyCaptchaCount >= appConfig.captchaDailyLimit) {
                captchaArea.innerHTML = `<p style="text-align:center;">You have reached the daily captcha limit. Come back tomorrow!</p>`;
                captchaArea.style.display = 'block';

                captchaArea.style.display = 'block';
                generateCaptcha();
            }
        };

        const handleCaptchaSubmit = async () => {
            const userInput = document.getElementById('captcha-input').value;
            if (userInput.length !== 6) { tg.showAlert("Please enter the 6-character captcha."); return; }

            const btn = document.getElementById('submit-captcha-btn');
            btn.disabled = true; btn.textContent = 'Processing...';

            const isCorrect = userInput.toLowerCase() === currentCaptchaText.toLowerCase();
            
            // Show ad regardless of the answer
            showAdPopup().then(async (adShown) => {
                if (adShown) {
                    if (isCorrect) {
                        const reward = appConfig.captchaReward || 0;
                        await firebase.database().ref(`users/${tgUser.id}`).update({
                            dailyCaptchaCount: firebase.database.ServerValue.increment(1),
                            balance: firebase.database.ServerValue.increment(reward),
                            totalEarned: firebase.database.ServerValue.increment(reward)
                        });
                        userState.dailyCaptchaCount++;
                        userState.balance += reward;
                        userState.totalEarned += reward;
                        tg.HapticFeedback.notificationOccurred('success');
                        tg.showAlert(`Correct! +${reward.toFixed(2)} TK has been added to your balance.`);
                    } else {
                        // Only increment the attempt count if it's wrong, so they still see the ad
                        await firebase.database().ref(`users/${tgUser.id}/dailyCaptchaCount`).set(firebase.database.ServerValue.increment(1));
                        userState.dailyCaptchaCount++;
                        tg.HapticFeedback.notificationOccurred('warning');
                        tg.showAlert("Incorrect captcha. No reward was added.");
                    }
                } else {
                    tg.showAlert("Ad could not be loaded. Please try again.");
                }
            }).finally(() => {
                document.getElementById('captcha-input').value = '';
                btn.disabled = false; btn.textContent = 'Submit & Watch Ad';
                renderCaptcha(); // Re-render to update progress and get new captcha
            });
        };
        // --- END OF CAPTCHA FEATURE ---


        // --- EVENT HANDLERS & CORE LOGIC ---
        const setupEventListeners = () => {
            // Navigation
            document.querySelector('.bottom-nav').addEventListener('click', (e) => {
                const navBtn = e.target.closest('.nav-btn');
                if (!navBtn) return;
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(navBtn.dataset.page).classList.add('active');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                navBtn.classList.add('active');
                if (navBtn.dataset.page === 'profile-page') renderWithdrawalHistory();

            });
            // Other Listeners
            popup.addEventListener('click', (e) => { if (e.target.classList.contains('popup-close-btn') || e.target.id === 'popup') closePopup(); });

            document.getElementById('profile-page').addEventListener('submit', (e) => handleWithdraw(e));

            document.getElementById('move-to-balance-btn').addEventListener('click', handleMoveToBalance);
            // Captcha Listeners
            document.getElementById('refresh-captcha-btn').addEventListener('click', generateCaptcha);
            document.getElementById('submit-captcha-btn').addEventListener('click', handleCaptchaSubmit);
        };
        
        const showAdPopup = () => {
            return new Promise(async (resolve) => {
                const adFunction = window['show_' + appConfig.adZoneId];
                if (typeof adFunction !== 'function') {
                    resolve(false); return;
                }
                showPopup(`<div class="popup-loader"><div class="spinner"></div></div><h2>Loading Ad</h2><p>Please wait a moment...</p>`);
                try {
                    await adFunction();
                    resolve(true);
                } catch (error) {
                    console.error("Ad failed to load:", error);
                    resolve(false);
                } finally {
                    closePopup();
                }
            });
        };
